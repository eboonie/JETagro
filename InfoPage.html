<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JETagro</title>

    <!-- Font Awesome CSS  -->
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css" />

    <!-- My own CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="General-Container">
    <!-- Customer Information Page -->

    <!-- Section one logo & nav bar -->
    <header>
        <div class="Header-container">
            <!-- <img src="./Images/JetAgro logo .png" alt="logo" class="logo" width="280px" height="280px"> -->
            <nav>
                <ul>
                    <li><img src="./Images/JetAgro logo .png" alt="logo" class="logo" width="150px" height="150px"></li>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="./store.html">Store</a></li>
                    <li> <a href="./InfoPage.html">Account</a></li>
                    <li>
                        <i class="fa fa-shopping-cart fa-2x text-light"></i>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <!--  Section two Heading -->

    <div class="heading2-container">
        <h1 class="login-heading display-4">Create Account</h1>
    </div>
    <div class="head2">
        <h5>
            Already have an account? <a class="head2-link" href="./loginPage.html">click here</a>
        </h5>
    </div>

    <!-- Section three Input Selections  -->

    <div class="signup-form">
        <form action="">
            <input name="name" type="text" class="form-control-I" placeholder="First Name" required />
            <br />
            <input name="name" type="text" class="form-control-I" placeholder="Last Name" required />
            <br />
            <input name="email" type="email" class="form-control-I" placeholder="Email" required />
            <br />
            <input name="phone number" type="phone number" class="form-control-I" placeholder="Phone Number" optional />
            <br />
            <input name="password" type="password" class="form-control-I" placeholder="Choose password" required />
            <br />
        </form>
    </div>

    <div class="enter-but">
        <a href="./checkoutPage.html" class="btn btn-lg btn-warning text-white">Create account</a>
    </div>



    <!-- End of Customer Information Page -->

    <!-- End of cart page -->

    <!-- My Javascript -->

    <!-- Cart Javascript  -->
    <script src="./js/cart.js"></script>

    <!-- JQuerry Javascript  -->
    <script src="./js/jqery.3.4.1.js"></script>

    <!-- Popper Javascript  -->
    <script src="./js/popper.js"></script>

    <!-- Bootstrap Javascript  -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
